<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI Calculator</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <style>
            /* Add your custom styles here */
            #result {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">BMI App</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/bmicalculator"
                                >BMI Calculator</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history">History</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container mt-4">
            <form action="/bmicalculator" method="post" id="bmiForm">
                <div class="form-group">
                    <label for="units">Units:</label>
                    <select class="form-control" id="units" name="units">
                        <option value="metric">Metric (kg/cm)</option>
                        <option value="imperial">Imperial (lb/in)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <div class="input-group">
                        <input
                            type="number"
                            class="form-control"
                            id="height"
                            name="height"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <div class="input-group">
                        <input
                            type="number"
                            class="form-control"
                            id="weight"
                            name="weight"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input
                        type="number"
                        class="form-control"
                        id="age"
                        name="age"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select
                        class="form-control"
                        id="gender"
                        name="gender"
                        required
                    >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    Calculate BMI
                </button>
            </form>

            <div id="result" class="mt-4"></div>
        </div>

        <footer class="mt-5 text-center">
            <p>Created by Ananyan Karen | SE-2203 AITU</p>
        </footer>

        <script src="../js/bmiCalculator.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
